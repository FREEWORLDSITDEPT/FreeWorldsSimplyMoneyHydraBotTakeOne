  - affirm
  - deny
  - bot_challenge
  - train_topics
  - check_balance
  - pay_cc

entities:
  - credit_card
  - account_type
  - number

slots:
  account_type:
    type: any
    influence_conversation: false
  credit_card:
    type: any
