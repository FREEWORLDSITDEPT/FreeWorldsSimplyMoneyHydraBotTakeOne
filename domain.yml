session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- transfer_money:
    use_entities: []
- inform
- affirm+inform
- deny+inform
- pay_cc:
    use_entities: []
- greet
- goodbye
- affirm
- deny
- thankyou
- ask_transfer_charge
- search_transactions:
    use_entities: []
- check_balance:
    use_entities:
    - credit_card
    - account_type
- check_earnings:
    use_entities: []
- check_recipients
- session_start
- restart
- recent_transactions
- trigger_handoff
- human_handoff
- handoff:
    triggers: utter_greet
- help
- card_lost
- delivery_time
- affirm+delivery_time
- priority_delivery

entities:
- address
- amount-of-money
- payment_amount
- credit_card
- payment_date
- vendor_name
- time
- PERSON
- number
- account_type
- handoff_to
- negation
slots:
  PERSON:
    type: unfeaturized
  account_balance:
    type: unfeaturized
  address:
    type: unfeaturized
  amount_of_money:
    type: unfeaturized
  amount_transferred:
    type: unfeaturized
    initial_value: 0
  confirm:
    type: unfeaturized
  credit_card:
    type: unfeaturized
  credit_card_balance:
    type: unfeaturized
  currency:
    type: unfeaturized
  end_time:
    type: unfeaturized
  end_time_formatted:
    type: unfeaturized
  grain:
    type: unfeaturized
  known_recipients:
    type: unfeaturized
  payment_amount:
    type: unfeaturized
  payment_amount_type:
    type: unfeaturized
    initial_value: ''
  requested_slot:
    type: unfeaturized
  reviewed_transactions:
    type: list
  search_type:
    type: unfeaturized
  start_time:
    type: unfeaturized
  start_time_formatted:
    type: unfeaturized
  time:
    type: unfeaturized
  time_formatted:
    type: unfeaturized
  transaction_history:
    type: unfeaturized
  vendor_list:
    type: unfeaturized
  vendor_name:
    type: unfeaturized
  handoff_to:
    type: unfeaturized
responses:
  utter_ask_transfer_form_amount_of_money:
  - text: How much money do you want to transfer?
  utter_ask_transfer_form_PERSON:
  - text: Who do you want to transfer money to?
  utter_goodbye:
  - text: Bye
  utter_noworries:
  - text: You're welcome :)
  utter_transfer_complete:
  - text: Successfully transferred {currency}{amount_of_money} to {PERSON}.
  utter_transfer_charge:
  - text: You are entitled to six transfers within a statement cycle before being
      charged. For subsequent transfers you will be charged {currency}10 per transaction.
  utter_ask_cc_payment_form_payment_amount:
  - text: How much do you want to pay?
  utter_ask_cc_payment_form_credit_card:
  - text: Towards which credit card account do you want to make a payment?
  utter_ask_cc_payment_form_time:
  - text: For which date would you like to schedule the payment?
  utter_ask_transact_search_form_vendor_name:
  - text: For which vendor do you want to see transactions?  e.g Starbucks, Target,
      Amazon
  utter_ask_transact_search_form_time:
  - text: In which timeframe would you like to search for transactions?
  utter_ask_spending_history_form_time:
  - text: "When did you lose your card?"
  utter_no_payment_amount:
  - text: Sorry, I don't understand that payment amount.
  utter_no_paymentdate:
  - text: Sorry, that is not a valid payment date.
  utter_no_creditcard:
  - text: Sorry, that is not a valid credit card account to make payments towards.
  utter_no_vendor_name:
  - text: Sorry, that's not a recognized vendor.
  utter_no_transactdate:
  - text: Sorry, that's not a recognized time frame.
  utter_cc_pay_scheduled:
  - text: Payment of {currency}{payment_amount}{payment_amount_type} towards your
      {credit_card} account scheduled to be paid at {time_formatted}.
  utter_searching_spend_transactions:
  - text: Searching transactions{vendor_name} between {start_time_formatted} and {end_time_formatted}...
  utter_found_spend_transactions:
  - text: I found {numtransacts} transactions{vendor_name} totalling {currency}{total}.
  utter_searching_deposit_transactions:
  - text: Searching deposits made to your account between {start_time_formatted} and
      {end_time_formatted}...
  utter_found_deposit_transactions:
  - text: I found {numtransacts} deposits made to your account totalling {currency}{total}
  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_ask_switch_goal:
  - text: We haven't completed the transaction search yet. Are you sure you want to
      switch to transfer money?
  utter_ask_back_to_transact:
  - text: Would you like to go back to the transaction search now?
  utter_ask_back_to_transfer:
  - text: Would you like to go back to transferring money now?
  utter_ask_pay_cc:
  - text: "Would you like to make your credit card payment now?"
  utter_ok:
  - text: üëç
  - text: ok
  utter_ask_continue:
  - text: Would you like to continue?
  utter_default:
  - text: Sorry, I didn't get that. Could you rephrase?
  utter_ask_cc_payment_form_confirm:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to schedule a payment of {currency}{payment_amount}{payment_amount_type}
      towards your {credit_card} account for {time_formatted}?
  utter_ask_transfer_form_confirm:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No, cancel the transaction
    text: Would you like to transfer {currency}{amount_of_money} to {PERSON}?
  utter_transfer_cancelled:
  - text: Transfer cancelled.
  utter_cc_pay_cancelled:
  - text: Credit card account payment cancelled.
  utter_account_balance:
  - text: Your balance is {currency}{init_account_balance}.
  utter_changed_account_balance:
  - text: Your balance was {currency}{init_account_balance} and is now {currency}{account_balance}
      after transfers and payments.
  utter_unknown_recipient:
  - text: Sorry, {PERSON} is not in your list of known recipients.
  utter_insufficient_funds:
  - text: Sorry, you don't have enough money to do that!
  utter_credit_card_balance:
  - text: The current balance for your {credit_card} account is {currency}{amount_of_money}.
  utter_recipients:
  - text: These are your known recpients to whom you can send money:{formatted_recipients}
  utter_greet:
  - text: Hi! I'm your Financial Assistant!
  utter_ask_handoff:
  - text: It looks like you want to be transferred to a human agent.
  utter_handoff:
  - text: Alright, I'll try to transfer you.
  utter_wouldve_handed_off:
  - text: If you were talking to me via chatroom, I would have handed you off to {handoffhost}.
  utter_no_handoff:
  - text: Since you haven't configured a host to hand off to, I can't send you anywhere!
  utter_ask_whatelse:
  - text: What else can I help you with?
  utter_help:
    - text: "I can help you with your financial accounts.
        \nYou can ask me things like:
        \n- What's my account balance?
        \n- Pay off my credit card
        \n- What did I spend at Target last month?
        \n- I need to transfer money
        \n- I lost my card"
  utter_card_locked:
    - text: "Sorry to hear you've lost your card. I've locked
    your card so that it can't be used by anyone while we sort out the details."
  utter_review_transactions:
    - text: "Let's review your transactions to make sure no one used your
    card without your permission."
  utter_ask_fraudulent_transactions:
    - text: "Are any of these transactions fraudulent and, if so, which ones?"
  utter_dispute_transactions:
    - text: "Let me help you dispute those transactions. Can you confirm that
    these are the ones you don't recognize?"
  utter_confirm_transaction_dispute:
    - text: "I've disputed those transactions for you."
  utter_replace_card:
    - text: "Since it looks like someone has used your card without permission,
    I'm going to need to replace your card."
  utter_missing_card:
    - text: "To protect you from fraud, your card number is going to change."
  utter_ask_mailing_address_form_address:
    - text: "Ok, what's the correct address?"
  utter_ask_mailing_address_form_confirm:
    - text: "Can you confirm the replacement card is going to {address}?"
  utter_confirm_address:
    - text: "Can you confirm the replacement card is going to {address}?"
  utter_update_address:
    - text: "Ok, I will update your address for you."
  utter_ask_address:
    - text: "Ok, what's the correct address?"
  utter_invalid_address:
    - text: "Sorry, the address you've entered is invalid."
  utter_sent_replacement:
    - text: "I've replaced your card and sent it to {address}."
  utter_your_transactions:
    - text: "Here are your transactions:"
  utter_transaction_info:
    - text: "{formatted_date} {vendor_name} {currency}{amount_of_money}"
  utter_no_transactions:
    - text: "I couldn't find any matching transactions."
  utter_delivery_time:
    - text: "It should arrive within 3 - 5 business days."
  utter_priority_delivery_time:
    - text: "Yes, I can expedite the card to you. Your card will arrive in 2 business days."
  utter_confirm_delivery:
    - text: "Can I go ahead and send your replacement card?"
  utter_anything_else:
    - text: "Is there anything else I can help you with?"
  utter_can_do:
    - text: "Ok, I can help you with that - but before we do that,"

actions:
- action_account_balance
- action_session_start
- action_restart
- action_recent_transactions
- action_credit_card_balance
- action_recipients
- action_handoff
- action_handoff_options
- action_update_address
- action_update_transactions
- utter_greet
forms:
- cc_payment_form
- transfer_form
- transact_search_form
- spending_history_form
- mailing_address_form
